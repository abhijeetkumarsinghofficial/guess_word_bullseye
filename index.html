<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="card">

        <div class="img-container">
          <img src="./src/logo.png" class="responsive" />
        </div>

        <container class="title">
          <h1>Guess the Word</h1>
          <hr />
          <container class="txt">
                    <input type="text" class="field" id="ip1" maxlength="1" />
                    <input type="text" class="field" id="ip2" maxlength="1" />
                    <input type="text" class="field" id="ip3" maxlength="1" />
                    <input type="text" class="field" id="ip4" maxlength="1" />
                    <input type="text" class="field" id="ip5" maxlength="1" />
 
                </container>
        </container>
        <div class="container">
          <h4 class="hint">
            Hint:
            <p id="hint" class="hint"></p>
          </h4>
        </div>
        <div class="container">
          <h4 class="guess">
            Remaining guesses:
            <p id="guess" class="hint"></p>
          </h4>
        </div>

        <div class="container">
          <p id="result"> </p>
        </div>
      </div>
    </div>
  </body>
</html>
